name: Linters
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff ty bandit
      - name: Run Ruff
        run: ruff check src/
      - name: Run Ty
        run: ty check src/
      - name: Run Bandit
        run: bandit check ./src/ -r
      - name: Run typos
        run: typos check
      - name: Run isort
        run: isort src/
