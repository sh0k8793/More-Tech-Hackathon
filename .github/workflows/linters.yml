name: Linters
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Change to backend directory
        run: cd backend
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run Ruff
        run: ruff check .
      - name: Run Ty
        run: ty check .
      - name: Run Bandit
        run: bandit check . -r
      - name: Run typos
        run: typos check
      - name: Run isort
        run: isort --check-only .
