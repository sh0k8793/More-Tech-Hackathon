name: Linters
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: ./backend
        run: |
            python -m pip install --upgrade pip
            pip install -e ".[dev]"
      - name: Run Ruff
        run: ruff check backend/src
      - name: Run Ty
        run: ty check backend/src
      - name: Run Bandit
        run: bandit check backend/src -r
      - name: Run typos
        run: typos check
      - name: Run isort
        run: isort --check-only backend/src
